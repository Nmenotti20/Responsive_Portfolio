<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
     <!--BOOTSTRAP LINK-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!--CSS STYLESHEET LINK-->
    <link rel="stylesheet" href="./assets/style.css">

     <!--ALLOWS FOR ADJUSTABLE VIEWPORT-->
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--HTML PAGE TITLE-->
        <title>Awesome Profile - Contact</title>
</head>
<body>
 
    <!--BOOTSTRAP NAVBAR LINKS TO PORTFOLIO, ABOUT & CONTACT PAGES-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Nick Menotti</a>
      <div class="navbar-nav ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>


  <div class="row align-items-center">
    <div class="container">
      <!--HEADER-->
      <h1>Contact</h1>

    <!--BOOTSTRAP CARD FORM FOR FIRST, LAST NAME, EMAIL, MESSAGE BOX AND SUBMIT BUTTON-->  
    <div class="card">
         <form>
          
            <!--FIRST NAME, LAST NAME FORM-->
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>

            <!--EMAIL FORM SECTION-->  
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
              </div>
            
            <!--MESSAGE BOX IN FORM FOR TEXT-->  
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> 
            
             <!--SUBMIT BUTTON TO SUBMIT FORM WHEN COMPLETE-->  
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
      
</body>
</html>
